<!DOCTYPE html>
<html>
  <head>
    <title>Playing with bitwise operators.</title>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    const MASK = 3; // 0011

    console.log(1 & MASK);
    console.log(2 & MASK);
    console.log(-1 & MASK);
    console.log(-2 & MASK);
    console.log(-3 & MASK);
    console.log(-100 & MASK);

    const flipBit = bit => {
      return (bit + 1) & 1;
    };

    console.log("|-- Flipping bit --|");
    let bit = 0;
    console.log(bit);
    bit = flipBit(bit);
    console.log(bit);
    bit = flipBit(bit);
    console.log(bit);
    bit = flipBit(bit);
    console.log(bit);
  </script>
</html>
